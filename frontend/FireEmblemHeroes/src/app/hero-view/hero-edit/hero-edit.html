<mat-card>
  <mat-card-header>
    <div mat-card-avatar class=""></div>
    <mat-card-title>{{hero?.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <mat-label>Type</mat-label>
          <select matNativeControl required>
            <option value="red">RED</option>
            <option value="blue">BLUE</option> 
            <option value="green">GREEN</option>
          </select>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          Level: <input matInput formControlName="level" placeholder="{{hero?.level}}" type="number">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          Name: <input matInput formControlName="name" placeholder="{{hero?.name}}">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          Hitpoints: <input matInput formControlName="hp" placeholder="{{hero?.hp}}" type="number">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          Attack: <input matInput formControlName="atk" placeholder="{{hero?.atk}}" type="number">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          Speed: <input matInput formControlName="spd" placeholder="{{hero?.spd}}" type="number">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          Defence: <input matInput formControlName="def" placeholder="{{hero?.def}}" type="number">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          Resistance: <input matInput formControlName="res" placeholder="{{hero?.res}}" type="number">
        </mat-form-field>
      </p>
      <button matButton="filled" type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
